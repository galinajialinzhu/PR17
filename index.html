
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with Three.js</title>
    <link rel="stylesheet" href="threestyles.css">
</head>
<body>
    <div id="logo-container">
        <img src="image/school-logo.png" alt="Logo" id="logo">
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        <button onclick="showSection('hero')">Overview</button>
        <button onclick="showSection('map')" class="active">Field Trip</button>
        <button onclick="showSection('projects')">Projects</button>
        <button onclick="showSection('students')">Students</button>
        <button onclick="showSection('faculty')">Faculty</button>
    </div>

    <!-- Map Section with Three.js Canvas -->
    <div id="map" class="section">
        <div id="threejs-container"></div> <!-- Three.js will render here -->
        <div class="map-container">
            
            <!-- Dots for the interactive map -->
            <div class="dot" style="top: 40%; left: 60%;" onclick="showDetail(0)">
                <span class="tooltip">Big Cat Bang @ Ginza Six</span>
            </div>
            <!-- Add other dots similarly -->
        </div>
    </div>

    <!-- Other sections... -->
    <div id="hero" class="section hidden"></div>
    <div id="projects" class="section hidden"></div>
    <div id="students" class="section hidden"></div>
    <div id="faculty" class="section hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
